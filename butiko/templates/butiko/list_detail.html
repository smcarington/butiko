{% extends 'butiko/base.html' %}

{% block content %}
    {% for item in items %}
        <div class="list-detail">
            <p> {{ item.title }} <span> (${{ item.price }})</span>.  Quantity: {{ item.number }} <p>
            <p class="shop"> {{ item.store }} </p>
            <p class="date"> Last Modified: {{ item.update }} </p>
        </div>
    {% endfor %}
{% endblock %}
